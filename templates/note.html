{% extends 'base.html' %}

{% block title %}{{note.title}}{% endblock %}

{% block content %}

<h1>{{note.title}}</h1>
<h3>By: {{note.user.first_name}} {{note.user.last_name}}</h3>
<p>{{note.content}}</p>
<a href="/users/{{note.owner}}">
  <button type="submit">Go to user's page</button>
</a>

{% endblock %}
