{% extends 'base.html' %}

{% block title %}User{% endblock %}

{% block content %}

<h1>{{user.username}}</h1>

<p>{{user.first_name}} {{user.last_name}}</p>

<p>{{user.email}}</p>

<form action="/logout" method="POST">
  {{form.hidden_tag()}}
  <button type="submit" class="btn btn-primary">Logout</button>
</form>


{% endblock %}
